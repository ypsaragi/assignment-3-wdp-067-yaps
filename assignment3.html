<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 Tracker</title>
    <link rel="icon" href="img/covid-icon.png" type="image/png">
    <link rel="stylesheet" href="assignment3.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body style="background-image: url(img/covidBG.jpeg);">
    <div class="container">
        <div class="container-fluid" id="container-utama">
            <center><h1>COVID-19 TRACKER</h1>
                <form id="covid-form">
                    <label for="country">Pilih Negara:</label>
                    <input type="text" id="country" placeholder="Masukkan nama negara" required>
                    <button type="submit">Get Data</button> 
                </form><br>
            
            <h2>Data COVID-19 untuk <span id="country-name"></span></h2></center>

            <div class="container-fluid" id="container-cases">
                <div class="container-fluid container-data" id="container-active">
                    
                    <img src="img/active.png" alt="active-cases" class="image">
                    <h2 style="font-size: 20px;font-family: Georgia, 'Times New Roman', Times, serif;">Active Cases:</h2>
                    <p id="active-cases"></p>
                </div>
                <div class="container-fluid container-data" id="container-new">
                    <img src="img/new.png" alt="new-cases" class="image">
                    <h2 style="font-size: 20px; font-family: Georgia, 'Times New Roman', Times, serif;">New Cases:</h2>
                    <p id="new-cases"></p>
                </div>
                <div class="container-fluid container-data" id="container-recover">
                    <img src="img/recover.png" alt="active-recover" class="image">
                    <h2 style="font-size: 20px; font-family: Georgia, 'Times New Roman', Times, serif;">Recovered Cases:</h2>
                    <p id="recovered-cases"></p>
                </div>
            </div>
            <div class="container-fluid" id="container-total">
                <div class="container-fluid container-data" id="container-totcases">
                    <img src="img/cases.png" alt="total-cases" class="image">
                    <h2 style="font-size: 20px; font-family: Georgia, 'Times New Roman', Times, serif;">Total Cases:</h2>
                    <p id="total-cases"></p>
                </div>
                <div class="container-fluid container-data" id="container-deaths">
                    <img src="img/deaths.png" alt="total-deaths" class="image">
                    <h2 style="font-size: 20px; font-family: Georgia, 'Times New Roman', Times, serif;">Total Deaths:</h2>
                    <p id="total-deaths"></p>
                </div>
                <div class="container-fluid container-data" id="container-tests">
                    <img src="img/tests.png" alt="total-tests" class="image">
                    <h2 style="font-size: 20px; font-family: Georgia, 'Times New Roman', Times, serif;">Total Tests:</h2>
                    <p id="total-tests"></p>
                </div>          
                </div>
               
            </div>
            
        </div>
    </div>
    <script src="assignment3.js"></script>
    </body>
</html>
